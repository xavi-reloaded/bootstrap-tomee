<div>
	<span>{{label}}</span>
	<dl class="dl-horizontal">
		<dt>Mean</dt>
		<dd>{{metric.meanRate | number:2}}</dd>
		
		<dt>1 min</dt>
		<dd>{{metric.oneMinuteRate | number:2}}</dd>

		<dt>5 min</dt>
		<dd>{{metric.fiveMinuteRate | number:2}}</dd>

		<dt>15 min</dt>
		<dd>{{metric.fifteenMinuteRate | number:2}}</dd>
		
		<dt>Total</dt>
		<dd>{{metric.count}}</dd>
		
	</dl>
</div>
